<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product & Buyer Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .form-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .form-card h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .records-section {
            margin-top: 40px;
        }

        .records-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .records-card {
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #e9ecef;
        }

        .records-card h3 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin: 0;
        }

        .records-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .record-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .record-item:hover {
            background: #e9ecef;
        }

        .record-info {
            flex: 1;
        }

        .record-info h4 {
            color: #495057;
            margin-bottom: 5px;
        }

        .record-info p {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .record-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .modal h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .form-grid,
            .records-grid {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Product & Buyer Management System</h1>
            <p>Efficiently manage your products and buyers</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('products')">Products</button>
            <button class="tab" onclick="showTab('buyers')">Buyers</button>
        </div>

        <div class="content">
            <div id="alert-success" class="alert alert-success"></div>
            <div id="alert-error" class="alert alert-error"></div>

            <!-- Products Section -->
            <div id="products-section" class="form-section active">
                <div class="form-grid">
                    <div class="form-card">
                        <h3>Add New Product</h3>
                        <form id="product-form">
                            <div class="form-group">
                                <label for="product-name">Product Name *</label>
                                <input type="text" id="product-name" name="name" required placeholder="Enter product name">
                            </div>
                            <div class="form-group">
                                <label for="product-category">Category *</label>
                                <select id="product-category" name="category" required>
                                    <option value="">Select category</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Clothing">Clothing</option>
                                    <option value="Food">Food</option>
                                    <option value="Books">Books</option>
                                    <option value="Home & Garden">Home & Garden</option>
                                    <option value="Sports">Sports</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="product-price">Price *</label>
                                <input type="number" id="product-price" name="price" required min="0" step="0.01" placeholder="0.00">
                            </div>
                            <div class="form-group">
                                <label for="product-quantity">Quantity *</label>
                                <input type="number" id="product-quantity" name="quantity" required min="0" placeholder="0">
                            </div>
                            <div class="form-group">
                                <label for="product-description">Description</label>
                                <textarea id="product-description" name="description" rows="3" placeholder="Enter product description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <span>➕</span> Add Product
                            </button>
                        </form>
                    </div>

                    <div class="records-card">
                        <h3>Products List</h3>
                        <div id="products-list" class="records-list">
                            <div class="empty-state">
                                <p>No products added yet. Add your first product!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Buyers Section -->
            <div id="buyers-section" class="form-section">
                <div class="form-grid">
                    <div class="form-card">
                        <h3>Add New Buyer</h3>
                        <form id="buyer-form">
                            <div class="form-group">
                                <label for="buyer-name">Full Name *</label>
                                <input type="text" id="buyer-name" name="name" required placeholder="Enter full name">
                            </div>
                            <div class="form-group">
                                <label for="buyer-email">Email Address *</label>
                                <input type="email" id="buyer-email" name="email" required placeholder="Enter email address">
                            </div>
                            <div class="form-group">
                                <label for="buyer-phone">Phone Number *</label>
                                <input type="tel" id="buyer-phone" name="phone" required placeholder="Enter phone number">
                            </div>
                            <div class="form-group">
                                <label for="buyer-address">Address</label>
                                <textarea id="buyer-address" name="address" rows="3" placeholder="Enter full address"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <span>➕</span> Add Buyer
                            </button>
                        </form>
                    </div>

                    <div class="records-card">
                        <h3>Buyers List</h3>
                        <div id="buyers-list" class="records-list">
                            <div class="empty-state">
                                <p>No buyers added yet. Add your first buyer!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h3>Confirm Deletion</h3>
            <p id="confirmation-message">Are you sure you want to delete this item?</p>
            <div class="modal-actions">
                <button class="btn btn-danger" id="confirm-delete">Delete</button>
                <button class="btn" onclick="closeModal()" style="background: #6c757d; color: white;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Data storage (in real app, this would be a database)
        let products = [];
        let buyers = [];
        let currentDeleteItem = null;
        let currentDeleteType = null;

        // Tab switching
        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update content sections
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
            document.getElementById(tabName + '-section').classList.add('active');
        }

        // Form validation
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function validatePhone(phone) {
            return /^[\+]?[0-9\s\-\(\)]{10,}$/.test(phone);
        }

        // Show alerts
        function showAlert(message, type) {
            const alertElement = document.getElementById(`alert-${type}`);
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        // Product form handling
        document.getElementById('product-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const product = {
                id: Date.now(),
                name: formData.get('name'),
                category: formData.get('category'),
                price: parseFloat(formData.get('price')),
                quantity: parseInt(formData.get('quantity')),
                description: formData.get('description') || 'No description'
            };

            // Validation
            if (!product.name || !product.category || product.price < 0 || product.quantity < 0) {
                showAlert('Please fill all required fields with valid values.', 'error');
                return;
            }

            // Add to products array
            products.push(product);
            
            // Update display
            updateProductsList();
            
            // Reset form
            this.reset();
            
            showAlert(`Product "${product.name}" added successfully!`, 'success');
        });

        // Buyer form handling
        document.getElementById('buyer-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const buyer = {
                id: Date.now(),
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                address: formData.get('address') || 'No address provided'
            };

            // Validation
            if (!buyer.name || !buyer.email || !buyer.phone) {
                showAlert('Please fill all required fields.', 'error');
                return;
            }

            if (!validateEmail(buyer.email)) {
                showAlert('Please enter a valid email address.', 'error');
                return;
            }

            if (!validatePhone(buyer.phone)) {
                showAlert('Please enter a valid phone number.', 'error');
                return;
            }

            // Check for duplicate email
            if (buyers.some(b => b.email === buyer.email)) {
                showAlert('A buyer with this email already exists.', 'error');
                return;
            }

            // Add to buyers array
            buyers.push(buyer);
            
            // Update display
            updateBuyersList();
            
            // Reset form
            this.reset();
            
            showAlert(`Buyer "${buyer.name}" added successfully!`, 'success');
        });

        // Update products list display
        function updateProductsList() {
            const container = document.getElementById('products-list');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No products added yet. Add your first product!</p></div>';
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="record-item">
                    <div class="record-info">
                        <h4>${product.name}</h4>
                        <p><strong>Category:</strong> ${product.category} | <strong>Price:</strong> $${product.price.toFixed(2)} | <strong>Qty:</strong> ${product.quantity}</p>
                        <p><strong>Description:</strong> ${product.description}</p>
                    </div>
                    <div class="record-actions">
                        <button class="btn btn-danger btn-small" onclick="confirmDelete(${product.id}, 'product')">
                            🗑️ Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Update buyers list display
        function updateBuyersList() {
            const container = document.getElementById('buyers-list');
            
            if (buyers.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No buyers added yet. Add your first buyer!</p></div>';
                return;
            }

            container.innerHTML = buyers.map(buyer => `
                <div class="record-item">
                    <div class="record-info">
                        <h4>${buyer.name}</h4>
                        <p><strong>Email:</strong> ${buyer.email} | <strong>Phone:</strong> ${buyer.phone}</p>
                        <p><strong>Address:</strong> ${buyer.address}</p>
                    </div>
                    <div class="record-actions">
                        <button class="btn btn-danger btn-small" onclick="confirmDelete(${buyer.id}, 'buyer')">
                            🗑️ Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Confirm deletion
        function confirmDelete(id, type) {
            currentDeleteItem = id;
            currentDeleteType = type;
            
            const item = type === 'product' 
                ? products.find(p => p.id === id)
                : buyers.find(b => b.id === id);
            
            document.getElementById('confirmation-message').textContent = 
                `Are you sure you want to delete ${type} "${item.name}"? This action cannot be undone.`;
            
            document.getElementById('confirmation-modal').style.display = 'block';
        }

        // Handle actual deletion
        document.getElementById('confirm-delete').addEventListener('click', function() {
            if (currentDeleteType === 'product') {
                products = products.filter(p => p.id !== currentDeleteItem);
                updateProductsList();
                showAlert('Product deleted successfully!', 'success');
            } else if (currentDeleteType === 'buyer') {
                buyers = buyers.filter(b => b.id !== currentDeleteItem);
                updateBuyersList();
                showAlert('Buyer deleted successfully!', 'success');
            }
            
            closeModal();
        });

        // Close modal
        function closeModal() {
            document.getElementById('confirmation-modal').style.display = 'none';
            currentDeleteItem = null;
            currentDeleteType = null;
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('confirmation-modal');
            if (e.target === modal) {
                closeModal();
            }
        });

        // Initialize with some sample data (optional)
        function initializeSampleData() {
            // Add some sample data to demonstrate the functionality
            products.push({
                id: 1,
                name: "Laptop Computer",
                category: "Electronics",
                price: 999.99,
                quantity: 5,
                description: "High-performance laptop for work and gaming"
            });
            
            products.push({
                id: 2,
                name: "Coffee Maker",
                category: "Home & Garden",
                price: 79.99,
                quantity: 12,
                description: "Automatic drip coffee maker with timer"
            });
            
            buyers.push({
                id: 1,
                name: "John Smith",
                email: "john.smith@email.com",
                phone: "+1-555-0123",
                address: "123 Main Street, Anytown, ST 12345"
            });
            
            buyers.push({
                id: 2,
                name: "Sarah Johnson",
                email: "sarah.j@email.com",
                phone: "+1-555-0456",
                address: "456 Oak Avenue, Another City, ST 67890"
            });
            
            updateProductsList();
            updateBuyersList();
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeSampleData();
        });
    </script>
</body>
</html>
